<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="8.2_REGISTRATION_FORM.css"/>
  <title>8.2 REGISTRATION FORM</title>     
</head>
<body>        
  <form class="form" method="post">
    <h2 class="form_title">Регистрация</h2>
    <div class="form_reg_email">
      <div class="form_reg_label">E-mail</div>
      <input class="inputmail" type="email" required>
    </div>
    <div class="form_reg_pass">
      <div class="form_reg_label">Пароль</div>
      <input class="inputpass" type="password" required>
    </div>
    <div class="form_reg_rep_pass">
      <div class="form_reg_label">Ещё раз</div>
      <input class="inputpass" type="password" required>
    </div>
    <input class="form_button" type="submit">
  </form> 
</body>
</html>
